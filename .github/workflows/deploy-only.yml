name: Deploy data.json to Pages (manual only)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact
        run: |
          mkdir -p site
          cp backend/data.json site/data.json
          cp index.html site/index.html
          cp screen.png site/screen.png
          cp icon-128.png site/icon-128.png
          cp PRIVACY_POLICY.md site/PRIVACY_POLICY.md
          cp privacy.html site/privacy.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
